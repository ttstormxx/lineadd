#goreleaser from fscan project https://github.com/shadow1ng/fscan
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: "with-upx"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
    goarm:
      - "6"
      - "7"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: linux
        goarch: mips64
    hooks:
       post: upx --best -f -q "{{ .Path }}"
archives:
  -
    format: zip
    files:
     - LICENSE

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
